<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Capture the attempted route from the URL
    const attemptedRoute = window.location.pathname;

    // Redirect to the attempted route
    if (attemptedRoute !== '/') {
      window.location.replace(attemptedRoute);
    } else {
      // Fallback for root if necessary
      window.location.replace('/');
    }
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting you back to the route you attempted...</p>
</body>
</html>
