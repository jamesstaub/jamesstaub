<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Redirect to the root index.html page, allowing frontend routing to handle the path
    // Capture the attempted route
    const attemptedRoute = window.location.pathname;

    // Store the attempted route in localStorage
    localStorage.setItem('attemptedRoute', attemptedRoute);

    // Redirect to the root page (index.html)
    window.location.replace('/');
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
